# Database configuration for WS_EurekaBank_Server
# Configuración actual: SQL Server LocalDB con autenticación integrada de Windows

# SQL Server LocalDB (autenticación integrada - sin usuario/contraseña)
db.type=sqlserver
db.host=(localdb)
db.instance=MSSQLLocalDB
db.name=EUREKABANK
# Dejar vacío user y pass para usar autenticación integrada de Windows
db.user=
db.pass=
db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

